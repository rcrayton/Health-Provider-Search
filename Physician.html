<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content ="width-device-width, initial-scale=1.0">
        <title>Find your Doctor for your journey</title>
        <link rel = "stylesheet" href = "design.css">
    </head>
    <body>

        <div class ="main-container">
            <div class ="meal-wrapper">
                <div class = "doctor-search">
                    <h2 class = "title">Find Doctor's For Your Healthcare Journey</h2>
                    <h4 id="quote">This space is for you and your unique journey</h4>

                    <div class = "dr-search-box">
                        <input type = "text" class = "search-content" placeholder="What do you need?" id = "search-input">
                        <button type = "submit" class = "search-btn btn" id="search-btn">
                            <i class = "fas fa-search"></i>
                        </button>
                    </div>
                
            


                </div>
                <div class ="doctor-result">
                 <h2 class ="title">Your Search Results:</h2>
                 <div class = "doctor">
                     <!---doctor item-->
                     <div class ="doctor-item">
                         <div class = "meal-img">
                             <img src = "doctor.jpg" alt = "doctor">
                         </div>
                         <div class ="doctor-name">
                             
                         </div>
                     </div>
                     <!--- end of the doctor item-->
                 </div>   
                </div>
            </div>
        </div>


       <script src = "script.js"></script> 
    </body>
</html>
